<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <style>

      /* Navigation bar styling */
  nav {
    display: flex;
    justify-content: center; /* Space between logo and navigation items */
    align-items: center; /* Vertically align items */
    padding: 0 20px; /* Add padding for spacing */
    position: relative; /* Ensure relative positioning for absolute child elements */
  }
  
  /* Center navigation links */
  nav ul {
    list-style: none;
    display: flex;
    margin: 0 auto; /* Center the links */
    padding: 0;
    justify-content: center;
  }
  
  nav ul li {
    margin: 0 15px;
  }
  
  nav ul li a {
    color: #333;
    text-decoration: none;
    font-size: 1.2em;
  }
  
  nav ul li a:hover {
    color: #c71585;
  }
  
  /* Align search input and user icon to the right */
  nav input[type="text"] {
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f5e3fc;
    color: #333;
    margin-right: 20px; /* Space between search and user icon */
    width: 200px; /* Set a fixed width for the search input */
  }
  
  /* Cart button styling */
  .cart-button {
    margin-right: 15px;
    display: flex;
    align-items: center; /* Vertically align the icon */
  }
  
  .cart-icon {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  
  .cart-button:hover .cart-icon {
    transform: scale(1.1); /* Slight zoom effect on hover */
    transition: transform 0.3s ease;
  }
  
    /* User dropdown styling */
      .user-dropdown {
        position: relative;
        display: inline-block;
      }
      
      .user-icon {
        width: 30px;
        height: 30px;
        cursor: pointer;
        border-radius: 50%; /* Circular icon */
        display: block;
      }
      
      /* Dropdown content */
      .dropdown-content {
        display: none; /* Hidden initially */
        position: absolute;
        top: 100%; /* Position below the icon */
        right: 0; /* Align to the right edge */
        background-color: white;
        min-width: 150px; /* Dropdown width */
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Adds shadow */
        z-index: 1000; /* Ensure it's on top */
        border-radius: 5px;
        overflow: hidden;
        transition: opacity 0.3s ease; /* Smooth transition for visibility */
        opacity: 0; /* Initially invisible */
        visibility: hidden; /* Prevent interaction */
      }
      
      .dropdown-content a {
        color: black;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        font-size: 14px;
        background-color: transparent; /* Default background color */
      }
      
      /* User dropdown styling */
    .dropdown-content a:hover {
      background-color: #fca5ea;
      color: white; /* Good contrast for text */
      text-decoration: none; /* Keep underline removed */
      padding: 10px 15px; /* Padding to fully fulfill the box */
      display: block;
      width: 100%; /* Make sure it fills the entire box width */
    }
  
      /* Show dropdown on hover */
      .user-dropdown:hover .dropdown-content {
        display: block; /* Make dropdown visible */
        opacity: 1; /* Fully visible */
        visibility: visible; /* Allow interaction */
      }
      
     /* Page-Specific Styling */
     .class-registration {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
    }

    .registration-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    .schedule-section, .form-section {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      width: 45%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    .form-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-section input, .form-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-button {
      background-color: #c71585;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-button:hover {
      background-color: #a0136e;
    }
  </style>

</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <a href="homepage.html" class="logo">
        <img src="orcakes.png" alt="Company Logo" class="logo-img">
      </a>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="categories.html">Product Catalog</a></li>
        <li><a href="class-register.html">Class Registration</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <input type="text" placeholder="Search in site">
      <a href="cart.html" class="cart-button">
        <img src="cart.png" alt="Cart" class="cart-icon" width="30" height="30">
      </a>
      <div class="user-dropdown">
        <img src="user.png" alt="User Icon" class="user-icon" width="30" height="30">
        <div class="dropdown-content">
          <a href="login.html">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

    <!-- Main Content -->
    <main>
        <section class="class-registration">
          <h1>Class Registration</h1>
          <div class="registration-container">
            <!-- View Schedule -->
            <div class="schedule-section">
              <h2>Available Classes</h2>
              <table>
                <thead>
                  <tr>
                    <th>Class Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Available Seats</th>
                    <th>Select</th>
                  </tr>
                </thead>
                <tbody id="class-schedule">
                  <!-- Class schedule dynamically populated -->
                </tbody>
              </table>
            </div>
            
            <!-- Registration Form -->
            <div class="form-section">
              <h2>Register for a Class</h2>
              <form id="registration-form" action="submit-registration.php" method="POST">
                <label for="class-name">Class Name</label>
                <input type="text" id="class-name" name="class-name" readonly required>
    
                <label for="date">Date</label>
                <input type="text" id="date" name="date" readonly required>
    
                <label for="time">Time</label>
                <input type="text" id="time" name="time" readonly required>
    
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" value="John Doe" readonly required>
    
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" value="012-3456789" readonly required>
    
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                  <option value="cash">Cash</option>
                  <option value="online">Online Payment</option>
                </select>
    
                <button type="submit" class="register-button">Register</button>
              </form>
            </div>
          </div>
        </section>
      </main>
    

  <footer>

    </div>
  </footer>

  <script>
    // Select the dropdown elements
    const userDropdown = document.querySelector('.user-dropdown');
    const dropdownContent = document.querySelector('.dropdown-content');
  
    // Show the dropdown when mouse enters
    userDropdown.addEventListener('mouseenter', () => {
      dropdownContent.style.display = 'block';
    });
  
    // Hide the dropdown when mouse leaves
    userDropdown.addEventListener('mouseleave', () => {
      dropdownContent.style.display = 'none';
    });
  
    // Optional: Add a smooth transition effect using CSS
    dropdownContent.style.transition = 'opacity 0.3s ease';

    // Simulate fetching data from the server for class schedule
    const scheduleData = [
      { className: "Baking Basics", date: "2025-01-20", time: "10:00 AM", seatsAvailable: 10 },
      { className: "Cake Decorating", date: "2025-01-22", time: "2:00 PM", seatsAvailable: 5 },
      { className: "Pastry Perfection", date: "2025-01-25", time: "9:00 AM", seatsAvailable: 8 },
    ];

const scheduleTable = document.getElementById('class-schedule');

scheduleData.forEach((classInfo, index) => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${classInfo.className}</td>
    <td>${classInfo.date}</td>
    <td>${classInfo.time}</td>
    <td>${classInfo.seatsAvailable}</td>
    <td><button type="button" onclick="selectClass(${index})">Select</button></td>
  `;
  scheduleTable.appendChild(row);
});

function selectClass(index) {
  const selectedClass = scheduleData[index];
  document.getElementById('class-name').value = selectedClass.className;
  document.getElementById('date').value = selectedClass.date;
  document.getElementById('time').value = selectedClass.time;
}

  </script>
