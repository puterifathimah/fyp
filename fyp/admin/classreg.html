<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Class Schedules - Orcakes Patisserie</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .logo-img {
      max-width: 80px; /* Set a maximum width for the logo */
      height: auto; /* Maintain aspect ratio */
    }


    /* Header */
    .header {
      background-color: #fdeef4;
      color: black;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .toggle-btn {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1200;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }

    .user-section {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-right: 50px;
  position: relative;
  cursor: pointer;
}

.user-icon {
  cursor: pointer;
}

/* Dropdown content */
.dropdown-content {
        display: none; /* Hidden initially */
        position: absolute;
        top: 100%; /* Position below the icon */
        right: 0; /* Align to the right edge */
        background-color: white;
        min-width: 150px; /* Dropdown width */
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Adds shadow */
        z-index: 1000; /* Ensure it's on top */
        border-radius: 5px;
        overflow: hidden;
        transition: opacity 0.3s ease; /* Smooth transition for visibility */
        opacity: 0; /* Initially invisible */
        visibility: hidden; /* Prevent interaction */
      }
      
      .dropdown-content a {
        color: black;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        font-size: 14px;
        background-color: transparent; /* Default background color */
      }
      
      /* User dropdown styling */
    .dropdown-content a:hover {
      background-color: #fca5ea;
      color: white; /* Good contrast for text */
      text-decoration: none; /* Keep underline removed */
      padding: 10px 15px; /* Padding to fully fulfill the box */
      display: block;
      width: 100%; /* Make sure it fills the entire box width */
    }
  
      /* Show dropdown on hover */
      .user-section:hover .dropdown-content {
        display: block; /* Make dropdown visible */
        opacity: 1; /* Fully visible */
        visibility: visible; /* Allow interaction */
      }

    /* Sidebar */
    .sidebar {
      background-color: #fdeef4; 
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
    }

    .sidebar.hidden {
      transform: translateX(-250px);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li:hover {
      background-color: #ff95c0; /* Highlight color */
    }

    .sidebar ul li a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      margin-left: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      margin-top: 83px; /* Header height */
      padding: 10px;
      flex-grow: 1;
      background-color: #fdf7c2;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .sidebar.hidden ~ .main-content {
      margin-left: 0;
    }

    .manage-classes {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
    }

    .manage-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .add-class, .current-classes {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 45%;
    }

    .add-class form label,
    .add-class form input,
    .add-class form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .add-button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    .delete-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="classreg.html"><span>&#128338;</span> Schedule Lessons</a></li>
      <li><a href="order.html"><span>&#128722;</span> Manage Orders</a></li>
      <li><a href="#"><span>&#128203;</span> Stock Items</a></li>
      <li><a href="#"><span>&#128200;</span> Analytics</a></li>
      <li><a href="report.html"><span>&#128221;</span> Reports</a></li>
      <li><a href="#"><span>&#9881;</span> Settings</a></li>
    </ul>
  </div>

  <!-- Header -->
  <div class="header">
    <button class="toggle-btn" id="toggleBtn">&#9776;</button>
    <a href="dashboard.html" class="logo">
      <img src="orcakes.png" alt="Company Logo" class="logo-img">
    </a>
    <div class="user-section">
      <img src="user.png" alt="User Icon" class="user-icon" width="31" height="30">
      <div class="dropdown-content">
        <a href="login.html" class="logout-link">Log Out</a>
      </div>
    </div>    
  </div>

  <!-- Main Content -->
  <main>
    <div class="main-content">
    <section class="manage-classes">
      <h1>Manage Class Schedules</h1>
      <div class="manage-container">
        <!-- Add New Class Section -->
        <div class="add-class">
          <h2>Add Class</h2>
          <form id="add-class-form" action="add-class.php" method="POST">
            <label for="class-name">Class Name</label>
            <input type="text" id="class-name" name="class-name" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="instructor">Instructor</label>
            <input type="text" id="instructor" name="instructor" required>

            <label for="total-cost">Total Cost</label>
            <input type="number" id="total-cost" name="total-cost" required>

            <button type="submit" class="add-button">Add</button>
          </form>
        </div>

        <!-- Current Class List Section -->
        <div class="current-classes">
          <h2>Current Classes</h2>
          <table>
            <thead>
              <tr>
                <th>Class Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Instructor</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="class-list">
              <!-- Classes will be dynamically loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    </div>
  </main>

  <script>

    // JavaScript for Sliding Sidebar
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    // JavaScript for Logout Functionality
    document.querySelector('.logout-link').addEventListener('click', function (e) {
      e.preventDefault(); // Prevent default link behavior
      window.location.href = 'login.html'; // Redirect to login page
    });

    // Simulated data for current classes (fetch dynamically from the database)
    const classData = [
      { id: 1, name: "Baking Basics", date: "2025-01-20", time: "10:00 AM", instructor: "Chef A" },
      { id: 2, name: "Cake Decorating", date: "2025-01-22", time: "2:00 PM", instructor: "Chef B" },
    ];

    const classList = document.getElementById('class-list');

    // Populate class data in the table
    classData.forEach((classInfo) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${classInfo.name}</td>
        <td>${classInfo.date}</td>
        <td>${classInfo.time}</td>
        <td>${classInfo.instructor}</td>
        <td>
          <button onclick="deleteClass(${classInfo.id})" class="delete-button">Delete</button>
        </td>
      `;
      classList.appendChild(row);
    });

    // Delete class function (for demo, replace with API call)
    function deleteClass(classId) {
      if (confirm("Are you sure you want to delete this class?")) {
        alert(`Class ID ${classId} deleted successfully!`);
        // Remove from database and reload page (to be implemented in backend)
      }
    }
  </script>

</body>
</html>
